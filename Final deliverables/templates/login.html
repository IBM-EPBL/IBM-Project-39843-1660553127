<html>
<head>
<title>	First flask app </title>
</head>
<body style="margin:0; width:100vw; height: 100vh; display:flex; flex-direction: column; justify-content: center; align-items: center">
<div style="display: flex; align-items:center; text-decoration:none">
	<img id="logo" style="height: 4rem" src= {{ url_for('static', filename='images/logo.png') }} />
	<h1 style="font-family: 'Cookie', cursive; color: white; font-size:2.5rem">Fashunn</h1>
</div>
<div style="border:2px solid black; height: 30vh; width: 20vw; border-radius:0.5rem; padding: 1rem;">
	<form action="/login" method="POST" style="height: 100%; display: flex; flex-direction: column; justify-content: space-evenly">
		<div style="display: flex; justify-content: center"><input type="text" name="email" placeholder="Your Email"></div>
		<div style="display: flex; justify-content: center"><input type="password" name="password" placeholder="Password"></div>
		<div style="display: flex; justify-content: space-between">
			<a href="/registerationForm" style="border: 1px solid #036ffc; border-radius: 0.25rem; padding: 0.5rem 1rem; text-decoration: None; color: White; background-color: #036ffc">Register here</a>
			<input type="submit" style="border: 1px solid green; border-radius: 0.25rem; padding: 0.5rem 1rem; text-decoration: None; color: White; background-color: green">
		</div>
	</form>

	<p style="text-align: right; color: red; margin: 1rem 0 0 0 "> {{error}} </p>
</div>
</body>
</html>
